<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Detection Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">
                    PII Detection Tool
                </h1>
                <p class="text-gray-600 text-lg">
                    Upload CSV files to scan for personally identifiable information
                </p>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Upload CSV File</h2>
                
                <div class="mb-4">
                    <input
                        type="file"
                        id="csvFile"
                        accept=".csv"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    />
                </div>

                <div id="fileInfo" class="mb-4 p-3 bg-gray-50 rounded" style="display: none;">
                    <p id="fileDetails" class="text-sm text-gray-700"></p>
                </div>

                <button
                    id="analyzeBtn"
                    onclick="analyzeFile()"
                    disabled
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    Analyze CSV
                </button>

                <div id="loading" class="mt-4 text-blue-600" style="display: none;">
                    <p>ðŸ”„ Analyzing your file... This may take a moment.</p>
                </div>
            </div>

            <div id="results" class="bg-white rounded-lg shadow-md p-6" style="display: none;">
                <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
                
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse border border-gray-300">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="border border-gray-300 px-4 py-2 text-left">Column</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Status</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Confidence</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Reasoning</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        document.getElementById('csvFile').addEventListener('change', function(event) {
            selectedFile = event.target.files[0];
            const analyzeBtn = document.getElementById('analyzeBtn');
            const fileInfo = document.getElementById('fileInfo');
            const fileDetails = document.getElementById('fileDetails');

            if (selectedFile) {
                analyzeBtn.disabled = false;
                fileInfo.style.display = 'block';
                fileDetails.textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(1)} KB)`;
            } else {
                analyzeBtn.disabled = true;
                fileInfo.style.display = 'none';
            }
        });

        async function analyzeFile() {
            if (!selectedFile) return;

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            // Show loading state
            loading.style.display = 'block';
            results.style.display = 'none';
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('http://localhost:8001/analyze-csv', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error analyzing file:', error);
                alert('Error analyzing file. Please make sure the backend is running on port 8001.');
            } finally {
                // Hide loading state
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze CSV';
            }
        }

        function displayResults(data) {
            const resultsBody = document.getElementById('resultsBody');
            const results = document.getElementById('results');
            
            // Clear previous results
            resultsBody.innerHTML = '';

            // Add each result row
            data.forEach(result => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const statusClass = result.is_pii 
                    ? 'bg-red-100 text-red-800' 
                    : 'bg-green-100 text-green-800';
                
                const statusText = result.is_pii ? 'PII Detected' : 'Safe';
                
                row.innerHTML = `
                    <td class="border border-gray-300 px-4 py-2 font-medium">
                        ${result.column_name}
                    </td>
                    <td class="border border-gray-300 px-4 py-2">
                        <span class="px-2 py-1 rounded text-sm ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td class="border border-gray-300 px-4 py-2">
                        ${Math.round(result.confidence * 100)}%
                    </td>
                    <td class="border border-gray-300 px-4 py-2 text-sm">
                        ${result.reasoning}
                    </td>
                `;
                
                resultsBody.appendChild(row);
            });

            // Show results
            results.style.display = 'block';
        }
    </script>
</body>
</html>
