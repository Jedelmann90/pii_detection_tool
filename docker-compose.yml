# Development Environment with Volume Mapping
version: '3.8'

services:
  backend:
    image: joshuaedelmann/pii-detector-backend:latest
    build:
      context: ./backend
      target: development
    container_name: pii-backend-dev
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - USE_AWS_PROFILE=${USE_AWS_PROFILE:-false}
      - AWS_PROFILE=${AWS_PROFILE}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    env_file:
      - .env
    networks:
      - pii-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: joshuaedelmann/pii-detector-frontend:latest
    build:
      context: ./frontend
      target: development
    container_name: pii-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true  # For better file watching in containers
    depends_on:
      - backend
    networks:
      - pii-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pii-network:
    driver: bridge

# Named volumes for better performance
volumes:
  backend_node_modules:
  frontend_node_modules:
  frontend_next_cache: